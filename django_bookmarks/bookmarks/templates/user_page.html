<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>장고 북마크 - 사용자 : {{ username }}</title>
</head>
<body>
	<h1>{{ username }}의 북마크입니다. </h1>
	{% if bookmarks %}
		<ul>
				{% for bookmark in bookmarks %}
					<li><a href="{{ bookmark.link.url }}">
							{{ bookmark.title }}</a></li>
				{% endfor %}
		</ul>
	{% else %}
		<p>북마크가 없습니다.</p>
	{% endif %}		
</body>
</html>
